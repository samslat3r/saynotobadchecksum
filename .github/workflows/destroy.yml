name: terraform-destroy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Env label (var.env)"
        required: true
        default: "dev"
        type: string
      confirm:
        description: "Type 'DESTROY' to confirm"
        required: true
        type: string

permissions:
  id-token: write # OIDC
  contents: read

concurrency:
  group: terraform-destroy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  destroy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps: 
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Validate confirmation
        run: |
          if [ "${{ inputs.confirm }}" != "DESTROY" ]; then
            echo "Confirmation failed, set confirm=DESTROY to proceed"
            exit 1
          fi

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GHA_ROLE_ARN }}
          aws-region: us-west-2

      - name: Terraform Init
        working-directory: infra
        run: terraform init -input=false

      - name: Terraform Plan (destroy)
        working-directory: infra
        run: |
          if [ -f "env/${{ inputs.environment }}.tfvars" ]; then
            terraform plan -destroy -out=tfdestroy -input=false -var-file="env/${{ inputs.environment }}.tfvars"
          else
            terraform plan -destroy -out=tfdestroy -input=false \
              -var="env=${{ inputs.environment }}" \
              -var="github_owner=${{ github.repository_owner }}" \
              -var="github_repo=${{ github.event.repository.name }}" \
              -var="github_branch=master"
          fi

      - name: Upload Destroy Plan (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: tfdestroy
          path: infra/tfdestroy

      - name: Terraform Destroy
        working-directory: infra
        run: |
          if [ -f "env/${{ inputs.environment }}.tfvars" ]; then
            terraform destroy --auto-approve -input=false -var-file="env/${{ inputs.environment }}.tfvars"
          else
            terraform destroy --auto-approve -input=false \
              -var="env=${{ inputs.environment }}" \
              -var="github_owner=${{ github.repository_owner }}" \
              -var="github_repo=${{ github.event.repository.name }}" \
              -var="github_branch=master"
          fi

