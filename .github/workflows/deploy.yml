name: unit-tests

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

permissions:
    contents: read

jobs:
    unit:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-python@v5
              with:
                  python-version: '3.12'

            - name: Install dev dependencies
              run: pip install -r requirements-dev.txt
            
            - name: Run tests
              run: pytest -qv
            
